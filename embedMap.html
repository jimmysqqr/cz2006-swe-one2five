<!DOCTYPE html>
<html>
  <head>
    <title>Simple Marker on Map</title>
    <link rel="stylesheet" type ="text/css" href="./style.css" />
    <script src="distCalc.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <div id="straight-line-dist-msg"></div> <!--message under map-->
    <div id="road-dist-msg"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlwgdCh6_NyNSZXy5S_rqIMGf81SIwlj8&callback=initMap&v=weekly&channel=2"
      async
    ></script>
  </body>
</html>
